version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12.4.0
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Lints
          command: npm run lint
      - run:
          name: Tests
          command: npm run test
  build_to_test:
    docker:
      - image: asmega/fb-builder:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: npm install
          command: npm install
      - run:
          name: Build test image
          command: scripts/circleci_build.sh test
  build_to_integration:
    docker:
      - image: asmega/fb-builder:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: npm install
          command: npm install
      - run:
          name: Build integration image
          command: scripts/circleci_build.sh integration
  build_to_live:
    docker:
      - image: asmega/fb-builder:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: npm install
          command: npm install
      - run:
          name: Build live image
          command: scripts/circleci_build.sh live

workflows:
  version: 2
  test_and_build:
    jobs:
      - test
      - build_to_test:
          requires:
            - test
          filters:
            branches:
              only: master
      - confirm_integration_build:
          type: approval
          requires:
            - build_to_test
      - build_to_integration:
          requires:
            - confirm_integration_build
      - confirm_live_build:
          type: approval
          requires:
            - build_to_integration
      - build_to_live:
          requires:
            - confirm_live_build
