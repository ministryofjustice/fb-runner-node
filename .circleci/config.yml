version: 2.1

jobs:
  lint_and_test:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Runs ESLint on the JavaScript code and tests
          command: npm run test


workflows:
  commit-workflow:
    jobs:
      - lint_and_test
